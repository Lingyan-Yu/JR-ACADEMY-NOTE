<!DOCTYPE html>

<html lang="en">

<head>
    <title>L2 Login</title>

    <link rel="stylesheet" href="./L2_Login.css">
</head>

<body>
    <header class="header">
        <img class="header_logo" src="" alt="" width="">

        <form class="header_searchform">
            <input class="header_searchform_searchcontent" type="text" name="searchcontent">
            <button class="header_searchform_search">Search</button>
        </form><br>

        <form class="header_loginform">
            <label class="header_loginform_username" for="username">Username:</label><br>
            <input class="header_loginform_username" type="text" id="username" name="username"><br>
            <label class="header_loginform_password" for="password">Password:</label><br>
            <input class="header_loginform_password" type="text" id="password" name="password"><br><br>
            <button class="header_loginform_signin">Sign In</button>
        </form>

    </header>

</body>

</html>
