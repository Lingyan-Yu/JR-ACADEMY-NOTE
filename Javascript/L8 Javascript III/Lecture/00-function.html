<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 1. 求 1~100的累加和
      let sum1 = 0
      for (let i = 1; i <= 100; i++) {
        sum1 += i
      }
      console.log(sum1)
      // 2. 求 10~50的累加和
      let sum2 = 0
      for (let i = 10; i <= 50; i++) {
        sum2 += i
      }
      console.log(sum2)
      // 3. 函数就是封装了一段可以被重复执行调用的代码块 目的： 就是让大量代码重复使用
      // 函数使用分为两步： 声明函数 和 调用函数
      // 1. 声明函数
      // function 函数名() {
      //     // 函数体
      // }
      // (1) function 声明函数的关键字 全部小写
      // (2) 函数是做某件事情，函数名一般是动词 sayHi
      // (3) 函数不调用自己不执行

      function getSum(num1, num2) {
        let sum = 0
        for (let i = num1; i <= num2; i++) {
          sum += i
        }
        console.log(sum)
      }

      // 2. 调用函数
      // 函数名();
      // 调用函数的时候千万不要忘记加小括号

      getSum(1, 100)
      getSum(10, 50)
      getSum(1, 1000)
    </script>
  </head>

  <body></body>
</html>
