<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document18</title>
    <script>
      // 1. 利用函数求任意两个数的和
      function getSum1(num1, num2) {
        console.log(num1 + num2)
      }

      getSum1(2, 8)
      getSum1(100, 200)

      // 2. 利用函数求任意两个数之间的和
      function getSum2(num1, num2) {
        let sum = 0
        for (let i = num1; i <= num2; i++) {
          sum += i
        }
        console.log(sum)
      }

      getSum2(1, 10)

      // 3. 注意点
      // (1) 多个参数之间用逗号隔开
      // (2) 形参可以看做是不用声明的变量
    </script>
  </head>

  <body></body>
</html>
