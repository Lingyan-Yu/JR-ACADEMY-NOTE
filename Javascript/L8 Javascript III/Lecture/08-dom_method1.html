<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Finding HTML elements by id
    Finding HTML elements by tag name
    Finding HTML elements by class name
    Finding HTML elements by CSS selectors -->

    <body>
      <h1 id="title"></h1>
      <div class="skill">html</div>
      <div>css</div>
      <p class="intro">Hello World!</p>
      <p class="intro"><b>querySelectorAll</b> method.</p>
      <p id="demo"></p>

      <script>
        const title = document.getElementById('title')
        title.innerHTML = 'Hello World'
        const skill = document.getElementsByClassName('skill')
        skill[0].style.color = 'red'
        
        let elements = document.getElementsByClassName('intro')
        document.getElementById('demo').innerHTML = elements[0].textContent
      </script>
    </body>
  </body>
</html>
