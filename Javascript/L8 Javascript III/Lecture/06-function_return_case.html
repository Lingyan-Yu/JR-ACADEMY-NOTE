    <script>
      //1.利用函数 求两个数的最大值
      function maxValue(num1, num2) {
        if (num1 > num2) {
          return num1
        } else {
          return num2
        }
        // return num1 > num2 ? num1 : num2
      }
      
      let maxNum = maxValue(5, 9)
      console.log(maxNum)
