<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 弹出 prompt 输入框，让用户输入水果名称，把这个值取过来保存到变量中。
      // 将这个变量作为 switch 括号里面的表达式。
      // case 后面的值写几个不同的水果名称，注意一定要加引号 ，因为必须是全等匹配。
      // 弹出不同价格即可。同样注意每个 case 之后加上 break ，以便退出 switch 语句。
      // 将 default 设置为 eg: 'apple is not available'。

      let fruit = prompt('Enter a fruit:')
      switch (fruit) {
        case 'apple':
          alert('The price of apple is 1$/1kg.')
          break
        case 'banana':
          alert('The price of banana is 2$/1kg.')
          break
        case 'coconut':
          alert('The price of coconut is 3$/1kg.')
          break
        default:
          alert(fruit + ' is not available.')
      }
    </script>
  </head>
  <body></body>
</html>
