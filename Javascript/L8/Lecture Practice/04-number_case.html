<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 用户输入0~59之间的一个数字
      // 如果数字小于10，则在这个数字前面补0,（加0 拼接） 否则  不做操作
      // 用一个变量接受这个返回值，输出

      let num = prompt('Enter a number between 0-59:')
      let result = Number(num) < 10 ? '0' + num : num
      alert(result)
    </script>
  </head>
  <body></body>
</html>
