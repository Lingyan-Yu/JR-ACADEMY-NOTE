<!DOCTYPE html>

    <title>Document</title>
    <script>
      // 1. 求数组 [2,6,1,7,4] 里面所有元素的和以及平均值。
      // (1)声明一个求和变量 sum。
      // (2)遍历这个数组，把里面每个数组元素加到 sum 里面。
      // (3)用求和变量 sum 除以数组的长度就可以得到数组的平均值。
      let arr = [2, 6, 1, 7, 4]
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      let avg = sum / arr.length
      console.log(sum, avg)
    </script>
