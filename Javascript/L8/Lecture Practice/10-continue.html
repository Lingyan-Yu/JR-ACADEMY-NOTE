<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      //退出本次循环，继续执行剩余的循环
      /*
      for (let i = 1; i <= 5; i++) {
        if (i === 3) {
          continue
        }
        console.log(i)
      }
      */
      //1-100之间，除了能被7整除外的整数和
      let sum = 0
      for (let i = 1; i <= 100; i++) {
        if (i % 7 === 0) {
          continue
        }
        sum += i
      }
      console.log(sum)
    </script>
