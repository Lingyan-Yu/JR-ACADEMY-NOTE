      //case 2

      // 求 1~100 之间的整数累加和
      // 需要循环100次，我们需要一个计数器  i
      // 我们需要一个存储结果的变量 sum ，但是初始值一定是 0
      // 核心算法：1 + 2 + 3 + 4 ....   ，sum  =  sum + i;

      /*

        if (i%3===0) {
          sum+=i
        }

      //case 4
      // 弹出输入框输入总的班级人数(num)
      // 依次输入学生的成绩（ 保存起来 score）， 此时我们需要用到
      // for 循环， 弹出的次数跟班级总人数有关系 条件表达式 i <= num
      // 进行业务处理: 计算成绩。 先求总成绩（ sum）， 之后求平均成绩（ average）
      // 弹出结果
      let num = Number(prompt('Enter number of students in the class: '))
      let sum = 0
      for (let i = 1; i <= num; i++) {
        let score = Number(prompt('Enter the score of the student: '))
        sum += score
      }
      let avg = sum / num
      alert('The total score is ' + sum + ' and the average score is ' + avg + '.')
