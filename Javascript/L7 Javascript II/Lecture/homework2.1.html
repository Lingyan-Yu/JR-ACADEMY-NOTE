<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    <script>
        let action = prompt('Action:\nDeposit = 1\nWithdraw = 2\nBalance = 3\nExit = 4')
        let balance = 100
        while (true) {
            if (action === '1') {
                let money = Number(prompt('Enter the amount you want to deposit:'))
                balance += money
                alert('Your current balance is ' + balance)
                action = prompt('Action:\nDeposit = 1\nWithdraw = 2\nBalance = 3\nExit = 4')
            } else if (action === '2') {
                let money = Number(prompt('Enter the amount you want to withdraw:'))
                balance -= money
                alert('Your current balance is ' + balance)
                action = prompt('Action:\nDeposit = 1\nWithdraw = 2\nBalance = 3\nExit = 4')
            } else if (action === '3') {
                alert('Your current balance is ' + balance)
                action = prompt('Action:\nDeposit = 1\nWithdraw = 2\nBalance = 3\nExit = 4')
            } else if (action === '4') {
                alert('Exit succeed!')
                break
            }
        }
    </script>
    </head>

    </body>
</html>
