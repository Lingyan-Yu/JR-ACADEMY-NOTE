<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 1. 更新变量
      var userName = 'Chris';
      console.log(userName);
      userName = 'Ben';
      console.log(userName);
      // 2. 声明多个变量,var可重复声明
      var age = 18;
      var age = 20;
      console.log('age', age);
      // 3. 声明变量的特殊情况
      // 3.1 只声明不赋值 结果是？  程序也不知道里面存的是啥 所以结果是 undefined  未定义的
      var gender;
      console.log('gender', gender);
      // 3.2  不声明 不赋值 直接使用某个变量会报错滴
      // console.log(phone);
      // 3.3 不声明直接赋值使用
      qq = 110;
      console.log(qq);
    </script>
  </head>
