<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 1. 想要一个变量自己加1, num = num + 1 比较麻烦
      // ++num
      let num = 1;
      num += 1;
      ++num;
      console.log(num); //3
      // 2. 前置自增 口诀：先自加1 后返回原值
      console.log(++num + 10); //14
    </script>
  </head>

  <body></body>
</html>
