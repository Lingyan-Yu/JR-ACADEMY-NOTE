<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(1 + 1);
      console.log(1 - 1);
      console.log(1 * 1);
      console.log(1 / 1);
      // % 取余 取模
      console.log(4 % 2); //0
      console.log(5 % 3); //2
      console.log(3 % 5); //3
      //浮点数 算数运算里会有问题
      console.log(0.1 + 0.2);
      console.log(2.5 * 100);
      let sum = (0.1 + 0.2).toFixed(1); //.toFixed(decimal)
      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
